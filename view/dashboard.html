<div class="row">
	<div class="col-md-{{12/cards.length}}" data-ng-repeat="card in cards" >
	  	<div class="display well well-sm">
	  		<div class="caption">{{ card.caption }}</div>
	  		<div class="value">{{ card.value | number:1}} <small class="unit">{{ card.unit }}</small></div>
	  		<div class="time" title="{{ card.time }}">{{ card.moment }}</div>
	  	</div>
	</div>
</div>
